<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Keratinas Juliana Calderón</title>

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;

      background: linear-gradient(135deg, #ffffff, #f3e8ff, #e9d5ff);
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
      padding: 40px 30px;
      border-radius: 22px;

      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);

      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.4);

      animation: fadeIn 0.6s ease;
    }

    .logo {
      width: 180px;
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      margin: 10px 0 30px;
      font-weight: 600;
      font-size: 22px;
      color: #2e1065;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 15px 28px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 999px;

      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;

      transition: 0.25s ease;
      box-shadow: 0 5px 14px rgba(37, 211, 102, 0.35);

      animation: pulse 2s infinite;
    }

    .whatsapp-btn:hover {
      background-color: #20bd5a;
      transform: translateY(-1px);
    }

    .whatsapp-btn:active {
      transform: scale(0.97);
    }

    .icon {
      width: 20px;
      height: 20px;
      fill: white;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <img src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=375,fit=crop,q=95/WFxvwRlxZjSHnAgR/logotipo-juliana-calderon-2022-en-lineas-2-9gaMzHWObskqNn03.png"
         alt="Logo Keratinas Juliana Calderón"
         class="logo">

    <h1>Bienvenida a Keratinas Juliana Calderón</h1>

    <button class="whatsapp-btn" onclick="redirigir()">
      <svg class="icon" viewBox="0 0 32 32">
        <path d="M19.11 17.44c-.27-.14-1.6-.79-1.85-.88-.25-.09-.43-.14-.61.14-.18.27-.7.88-.86 1.06-.16.18-.32.2-.59.07-.27-.14-1.13-.42-2.15-1.34-.8-.71-1.34-1.6-1.5-1.87-.16-.27-.02-.41.12-.55.12-.12.27-.32.41-.48.14-.16.18-.27.27-.45.09-.18.05-.34-.02-.48-.07-.14-.61-1.47-.84-2.01-.22-.53-.44-.45-.61-.46h-.52c-.18 0-.48.07-.73.34-.25.27-.96.93-.96 2.26s.98 2.61 1.11 2.79c.14.18 1.92 2.93 4.66 4.11.65.28 1.16.45 1.56.57.66.21 1.26.18 1.73.11.53-.08 1.6-.65 1.82-1.28.23-.63.23-1.17.16-1.28-.07-.11-.25-.18-.52-.32zM16.02 3.2c-7.07 0-12.8 5.73-12.8 12.8 0 2.26.59 4.47 1.71 6.42L3.2 28.8l6.58-1.72c1.88 1.03 4 1.57 6.24 1.57 7.07 0 12.8-5.73 12.8-12.8S23.09 3.2 16.02 3.2z"/>
      </svg>

      Abrir Whatsapp
    </button>
  </div>

  <script>
    async function redirigir() {
      try {
        const response = await fetch('/api/rotate');
        const data = await response.json();
        window.location.href = data.url;
      } catch (error) {
        alert("Hubo un error, intenta nuevamente.");
      }
    }
  </script>

</body>
</html>
