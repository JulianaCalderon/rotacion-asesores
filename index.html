<!DOCTYPE html>
<html>
<head>
  <title>Rotación Asesores</title>
</head>
<body>

  <h1>Bienvenidos a Rotación Asesores</h1>

  <button onclick="redirigir()">Contactar a un asesor</button>

  <script>
    async function redirigir() {
      try {
        const response = await fetch('/api/rotate');
        const data = await response.json();
        window.location.href = data.url;
      } catch (error) {
        alert("Hubo un error, intenta nuevamente.");
      }
    }
  </script>

</body>
</html>
